<body>

<div ng-app="CreateModule" ng-controller="CreateCtrl">
<a class="btn search-button" href="#" role="button" ng-click="testCreateCtrl()">Click</a>

Claim Statement:<input type="text" ng-model="claim.claimStatement">
Test String: <input type=text ng-model="claim.test.testString"><br>
<br>
<div ng-repeat="argument in claim.arguments track by $index">
	Argument name: <input type=text ng-model="argument.argName"><br>
	
	<div ng-repeat="premise in argument.premises">
		Premise:<input type=text ng-model="premise.statement"><br>
	</div>
	Conclusion: <input type=text value={{claim.claimStatement}} readonly><br>
	<a class="btn" ng-click="addToPremiseArray($index)">Add Premise</a>
</div>
<a class="btn" ng-click="addToArgumentArray()">Add Argument</a>
<br>
<a class="btn" ng-click="saveStatement()">Save Statement</a>

<br>

{{claim.claimStatement}}




</div>

<script src="createModule.js"></script>
<script src="create.service.js"></script>
<script src="create.controller.js"></script> 


</body>
</html>
